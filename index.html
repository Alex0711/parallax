<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
        margin: 0px;
        line-height: 0px;
      }
      .parallax-container{
        width: 100%;
        height: 100vh;
        perspective: 8px;
        perspective-origin: 50%;
        overflow-x: hidden;
        overflow-y: scroll;
        line-height: 0px;
      }
      .image{
        position: absolute;
        left: 0;
        right: 0;
        margin: 0 auto;
        transform: translate(0, 50%);
      }
      .background{
        height: 100vh;
        width: 100%;
        transform: translateZ(0px) scale(1);
        transform-origin: 0 50%;
      }
      img {
        width: 100%;
      }
      .middle{
        width: 100%;
        transform: translateZ(5px) scale(.375);
        transform-origin: 50%;
        z-index: 2;
      }
      .foreground{
        width: 100%;
        transform: translateZ(2px) scale(.75);
        transform-origin: top;
      }
      .card{
        background: white;
        border-radius: 8px;
        width: 80px;
        height: 100px;
        position: absolute;
      }
      .one {
        left: 30%;
        top: 600px;
        transform: rotate(-20deg);
      }
      .two {
        right: 20%;
        top: 1200px;
        transform: rotate(45deg);
      }
      .three {
        right: 40%;
        top: 1800px;
        transform: rotate(30deg);
      }
    </style>
</head>
<body>
  <div class="parallax-container">
    <div class="image background">
        <img src="https://i.ibb.co/jbLKgvX/Background.png" alt="">
    </div>

    <div class="image middle">
        <div class="card one"></div>
        <div class="card two"></div>
        <div class="card three"></div>
    </div>

    <div class="image foreground">
        <img src="https://i.ibb.co/vJdbRkj/Alice.png" alt="">
    </div>
  </div>
</body>
</html>
